{% load static %}
<!DOCTYPE html>
<html lang="en">
    <title>{% block title %}MY DEFAULT TITLE{% endblock %}</title>
    <link href="{% static "styles.css" %}" rel="stylesheet">
</head>
<body>
<header>
    {% if request.user.is_authenticated %}
        Hi {{ request.user.first_name }}
    <a href="{% url "lesson:logout" %}"> logout </a>
    <a href="{% url "lesson:profile" %}"> Profile </a>


    {% else %}
        <a href="{% url "lesson:login" %}"> login </a>
        <a href="{% url "lesson:register" %}"> register </a>
    {% endif %}
</header>
    {% block content %}
    {% endblock %}
</body>
</html>
